<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>TO-DO List</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>    
  <div class="container my-3">
     <h1>Add A To-do:</h1>
           <!-- here comes the form -->
     <label for="todo">Title</label>
     <form action="#" class="form-inline mb-5">
          <div class="form-group">
             <input type="text" id="input" class="form-control mr-2 w-100"  id="todo" aria-describedby="emailHelp" name="todo" placeholder="Buy Milk">
          </div>
         <button type="submit"  id="btn" class="btn btn-primary">submit</button>
     </form>
      <h1>To-dos:</h1>
     <!-- here comes the list of todos -->
        <ul id="target" class="list-group">
            <li id="template" class="list-group-item d-none justify-content-between align-items-center">
              <span class="title">
                Cras justo odio
              </span>
              <button class="btn btn-danger">X</button>
            </li>
        </ul>
  </div>
    <!-- <button>clear list</button> -->
   <script src="node_modules/jquery/jquery.min.js" charset="utf-8"></script>
   <script src="node_modules/popper.js/dist/umd/popper.js" charset="utf-8"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="index.js"></script>
</body>
</html>
