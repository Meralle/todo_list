<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>TO-DO List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
 </head>
 <body>    
  <div class="container my-3">
     <h1>Add A To-do:</h1>
           <!-- here comes the form -->
     <label for="todo">Title</label>
     <form action="#" class="form-inline mb-5">
          <div class="form-group">
             <input type="text" id="input" class="form-control mr-2 w-100"  id="todo" aria-describedby="emailHelp" name="todo" placeholder="Buy Milk">
          </div>
         <button type="submit"  id="btn" class="btn btn-primary">submit</button>
     </form>
      <h1>To-dos:</h1>
     <!-- here comes the list of todos -->
        <ul id="target" class="list-group">
            <li id="template" class="list-group-item d-none justify-content-between align-items-center">
              <span class="title">
                Cras justo odio
              </span>
              <button class="btn btn-danger">X</button>
            </li>
        </ul>
  </div>
    <!-- <button>clear list</button> -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
